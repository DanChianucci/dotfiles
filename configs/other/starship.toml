

format= """(($cmd_duration )($status)\n)\
$shell$username$hostname : $directory\
(($git_branch$git_commit$git_state$git_metrics$git_status )(${custom.svn})\
$fill\
(${custom.group})\
(${env_var.LPJ_WS})\
$fill\
($python)($conda))\
$line_break\
\
$shlvl\
$sudo\
$character\
"""
add_newline = true
continuation_prompt = '[∙](black) '


[fill]
symbol               = ' '


###############################################################################
#<> Status Line
###############################################################################

[cmd_duration]
min_time = 2000
show_milliseconds = false
format = '[$duration]($style)'
style = 'yellow'

[status]
disabled             = false
symbol               = '' #no-nerdfont: !
success_symbol       = ''
style                = 'red'
format               = "[\\($symbol$status\\)]($style)"

###############################################################################
#<> Base Prompt
###############################################################################

[shell]
bash_indicator       = ''          # 󱆃  
powershell_indicator = '\[PS\] '  # 
cmd_indicator        = '\[CMD\] '
tcsh_indicator       = '\[TCSH\] '
unknown_indicator    = '\[?SH\] '
style                = 'red'
format               = """[$indicator]($style)"""
disabled             = false

[username]
show_always          = true
style_user           = 'blue'
style_root           = 'cyan'
format               = '[$user]($style)'

[hostname]
ssh_only             = false
style                = 'blue'
format               = '[@$hostname]($style)'

[directory]
style                = 'green'
truncation_length    = 5
truncation_symbol    = '…/'
format               = '[$path]($style)[($read_only)]($read_only_style) '
read_only            = ' '  #nonerdfont: 
read_only_style      = 'red'
use_os_path_sep      = false
truncate_to_repo     = false




###############################################################################
#<> SCM
###############################################################################
[git_branch]
symbol               = '  '#no-nerdfont: git 
style                = 'purple'
format               = '[\[$symbol$branch\]]($style)'

[git_status]
format               = '([\[$all_status$ahead_behind\]]($style))'



###############################################################################
#<> Environment Info
###############################################################################
[python]
style = 'yellow'
symbol               = ' ' #no-nerdfont:
format               = '[(\($symbol$virtualenv\))]($style)'
detect_extensions    = []
detect_files         = []
detect_folders       = []

[conda]
symbol = '󱔎 ' #no-nerdfont:
format = '[(\($symbol$environment\))]($style)'
style  = 'yellow'


[custom.svn]
symbol               = 'svn '
style                ='purple'
format               ='[\[$symbol$output\]]($style)'
os                   = 'unix'
use_stdin            = false
shell                = ['bash','--noprofile','-c']
when                 = 'svn_branch_info'
command              = 'svn_branch_info -f'
description = "SVN status"


[custom.group]
symbol               = '󰡉  '#no-nerdfont: ⏚
style                = 'red'
format               = '[\[$symbol$output\]]($style)'

os                   = 'unix'
when                 = '[ "$(id -g)" != "$(id -g $USER)" ]'
use_stdin            = false
shell                = ['bash','--noprofile','-c']
command              = 'id -g -n'
description = "The current user group assignment"


[env_var.LPJ_WS]
symbol   = '󰋫 '
style    = 'red'
default  = ''
variable = 'lpjWSName'
format   = '[(\[$symbol$env_value\])]($style)'
# description="Displays the current LPJ Project Information"




[custom.bjobs]
symbol               = '' #no-nerdfont: >>
style                ='yellow'
format               ='[\[$symbol$output\]]($style)'
os                   = 'unix'
when                 = '(( $(bjobs -noheader | wc -l) > 0 ))'
use_stdin            = false
shell                = ['bash','--noprofile','-c']
command              = 'expr $(bjobs -noheader 2>/dev/null | wc -l)'
description = "The number of currently running LSF batch jobs"



###############################################################################
#<> Command Entry
###############################################################################
[shlvl]
threshold  = 2
symbol     = '❮'
format     = '[$symbol$shlvl]($style)'
repeat     = false
style      = 'yellow'
disabled   = false


[sudo]
format = '[$symbol]($style)'
symbol = '󰻍 ' #nonerdfont #!
style  = 'red'
disabled = false


[character]
format               = '$symbol '
success_symbol       = '[❯](green)'
error_symbol         = '[❯](red)'
vicmd_symbol         = '[❮](green)'
disabled             = false
