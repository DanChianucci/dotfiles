

format= """\
($cmd_duration\n)$status\
$shell\
$username$hostname : $directory\
$git_branch$git_commit$git_state$git_metrics$git_status\
${custom.svn}\
${custom.svn_rev}\
$fill\
$python$conda ${custom.group}\
$sudo\
$line_break\
$shlvl\
$character\
"""


[fill]
symbol               = ' '

[status]
disabled             = false
symbol               = ''
success_symbol       = ''
style                = 'bold red'
format               = """[\\($status\\)]($style)
"""


[shell]
bash_indicator       = ''
powershell_indicator = '\[PS\] '
cmd_indicator        = '\[CMD\] '
tcsh_indicator       = '\[TCSH\] '
unknown_indicator    = '\[?SH\] '
style                = 'bold red'
format               = """[$indicator]($style)"""
disabled             = false




[username]
show_always          = true
style_user           = 'bold blue'
style_root           = 'bold cyan'
format               = '[$user]($style)'

[hostname]
ssh_only             = false
style                = 'bold blue'
format               = '[@$hostname]($style)'


[directory]
style                = 'bold green'
truncation_length    = 5
truncation_symbol    = '…/'
format               = '[$read_only]($read_only_style)[$path]($style) '
read_only            = '∙'
read_only_style      = 'bright-red'
use_os_path_sep      = false
truncate_to_repo     = false

[git_branch]
symbol               ='git  '
format               = '[\[$symbol$branch\]]($style)'

[git_status]
format               = '([\[$all_status$ahead_behind\]]($style))'

[nix_shell]
format               = '\[[$symbol$state( \($name\))]($style)\]'

[python]
symbol               =''
format               = '[(\(${symbol}$virtualenv:(${version})\))]($style)'
#'via [${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
detect_extensions    = []
detect_files         = []
detect_folders       = []

[conda]
format               = '[(\($environment\))]($style)'

[shlvl]
threshold            =2
format               = '[$symbol$shlvl]($style)' #
symbol               = '↕️'
repeat               =false
style                = 'yellow'
disabled             = false



[character]
format               = '$symbol '
success_symbol       = '[❯](bold green)'
error_symbol         = '[❯](bold red)'
vicmd_symbol         = '[❮](bold green)'
disabled             = false



[custom.svn_rev]
style                ='bold purple'
symbol               = 'r'
format               ='[\[$symbol$output\]]($style)'

os                   = 'unix'
use_stdin            = false
when                 = 'svn --non-interactive info --no-newline --show-item revision'
command              = 'svn --non-interactive info --no-newline --show-item revision'



[custom.svn]
symbol               = 'svn  '
style                ='bold purple'
format               ='[\[$symbol$output\]]($style)'

os                   = 'unix'
when                 = 'svn_branch_info'
use_stdin            =false
shell                = ['bash','--noprofile','-c']
command              = 'svn_branch_info'


[custom.group]
symbol               = ''
style                ='bold red'
format               ='[\[$symbol$output\]]($style)'

os                   = 'unix'
when                 = '[ "$(id -g)" != "$(id -g $USER)" ]'
use_stdin            = false
shell                = ['bash','--noprofile','-c']
command              = 'id -g -n'